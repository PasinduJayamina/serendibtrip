<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="description"
      content="SerendibTrip — AI-powered travel planner for Sri Lanka. Plan your perfect trip with personalized recommendations."
    />
    <title>SerendibTrip — AI Travel Planner</title>
    <!-- Zero-flicker theme initialization: runs before CSS/JS loads -->
    <script>
      (function () {
        var stored = localStorage.getItem("serendibtrip-theme");
        var theme =
          stored ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
